version: '2.1'

services:
  proxy:
    image: unicef/unpp-proxy
    environment:
      - DJANGO_APPLICATION_SERVICE_HOST=backend
      - FRONTEND_SERVICE_HOST=frontend
    build:
      context: ./proxy
      dockerfile: ./Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

  backend:
    image: unicef/unpp-backend
    env_file:
      - .env
    build:
      context: ./backend
      dockerfile: ./Dockerfile
      args:
        ENV: dev
        REQUIREMENT_FILE: dev.pip
    volumes:
      - './backend:/code/'
    command: bash -c "/usr/local/bin/waitforit -host=db -port=5432 --timeout 30 && python /code/manage.py migrate && python /code/manage.py collectstatic --noinput && /code/manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: unicef/unpp-db
    env_file:
      - .env
    build:
      context: ./db
      dockerfile: ./Dockerfile

  frontend:
    image: unicef/unpp-frontend
    env_file:
      - .env
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      args:
        ENV: dev
    volumes:
        - ./frontend/:/code
        - /code/node_modules
    command: bash -c "yarn run start"


