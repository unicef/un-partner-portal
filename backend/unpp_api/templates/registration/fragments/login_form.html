{% load custom_tags %}
<form method="post" action="{% url 'auth_login' %}">
	{% csrf_token %}
	<fieldset>
		{% for field in form %}
			{% render_form_field field %}
		{% endfor %}
	</fieldset>
	<input type="submit" class="btn btn-primary" value="Login" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
<p><a href="{% url 'auth_password_reset' %}">Forgot</a> your password?  <a href="{% url 'account_signup' %}">Need an account</a>?</p>
