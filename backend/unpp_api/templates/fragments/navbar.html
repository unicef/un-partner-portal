<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'homepage' %}">unpp_api</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    {% comment %}<a href="{% url 'examples' %}">Examples</a>{% endcomment %}
                </li>
            </ul>
            <ul class="nav navbar-nav secondary-nav navbar-right">
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'profile_page' %}">{{ request.user.username }}</a></li>
                <li><a href="{% url 'auth_logout' %}">Log out</a></li>
            {% else %}
                <li><a href="{% url 'account_signup' %}">Sign up</a></li>
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">Log in <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a data-toggle="modal" data-target="#login_modal" data-remote="{% url 'auth_login_modal' %}" href="{% url 'auth_login' %}" id="login_link" >Log in with username</a>
                        </li>
                    </ul>
                </li>
            {% endif %}
            </ul>
        </div>
    </div>
</div>
