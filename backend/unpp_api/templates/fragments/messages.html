{% if messages %}
<div class="container">
	{% for message in messages %}
    	<div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}info{% endif %} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ message|safe }}
        </div>
	{% endfor %}
</div>
{% endif %}
