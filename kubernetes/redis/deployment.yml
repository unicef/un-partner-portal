---
kind: Service
apiVersion: v1
metadata:
  name: redis
  namespace: {{NAMESPACE}}
spec:
  selector:
    app: redis-container
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-container
  template:
    metadata:
      labels:
        app: redis-container
    spec:
      containers:
        - name: redis
          image: redis:4.0.11-alpine3.8
          ports:
            - containerPort: 6379
