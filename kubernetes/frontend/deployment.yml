---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  annotations:
    revision: "{{CF_SHORT_REVISION}}"
  namespace: {{NAMESPACE}}
spec:
  ports:
  - protocol: TCP
    port: 8080
  type: NodePort
  selector:
    app: frontend-container
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
  annotations:
    revision: "{{CF_SHORT_REVISION}}"
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-container
  template:
    metadata:
      labels:
        app: frontend-container
    spec:
      containers:
        - name: frontend
          image: unicef/unpp-frontend:{{CF_SHORT_REVISION}}
          command: ["bash"]
          args: ["-c", "yarn run start"]
