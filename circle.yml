machine:
  environment:
    ENV: dev
    SECRET_KEY: testing-on-circle-ci
    POSTGRES_USER: ubuntu
    POSTGRES_HOST: localhost
    UNPP_LOGS_PATH: ~/logs/

dependencies:
  pre:
    - mkdir ~/logs/ -p
    - pip install -r backend/requirements/dev.pip

test:
  override:
    - cd backend && python manage.py test --noinput --parallel
    - cd backend && flake8
